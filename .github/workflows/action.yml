name: "dev01111 proxy system"
on: 
  push:
    paths:
      - '**.dwnld'
      
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Download
        run: |
          wget "https://lumpytouch.itch.io/super-impostor-bros"
      - name: Upload File
        uses: actions/upload-artifact@v3
        with:
          name: "File"
          path: "super-impostor-bros"
